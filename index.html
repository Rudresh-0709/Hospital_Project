<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
        html{
            margin:0;
            padding:0;
            height:100%;
            overflow-x: hidden;
        }

        body{
            height:100%;
            width:100%;
            background-image: url("https://products.ls.graphics/mesh-gradients/images/19.-Can-Can_1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .maindiv{
            height:30em;
            width:30em;
            backdrop-filter: blur(5px);
            border:2px solid white;
            border-radius: 10px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow:0.05px 0.05px 5px 0.05px rgb(255, 255, 255);
        }
        h1{
            font-family:"Montserrat Alternates", sans-serif;
            color: white;
            margin-bottom: 3em;
            font-size:40px;
            text-shadow: 1px 1px 2px rgb(255, 255, 255);
        }
        a{
            font-family:"Montserrat Alternates", sans-serif;
            margin-bottom: 2em;
            border:1.8px solid white;
            box-shadow:0.05px 0.05px 5px 0.05px rgb(255, 255, 255);
            height:2em;
            width:60%;
            border-radius:10px;
            color:white;
            text-decoration: none;
            padding:6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }
        a:hover{
            transform: scale(1.06);
            transition: all 0.5s ease-in;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <h1> Select an Option : </h1>
        <a href="patient.html" > New Patient</a>
        <a href="admit.html" class="patient">Admit</a>
        <a href="visitor.html" class="visitor">Visitor</a>
    </div>
</body>
</html>
