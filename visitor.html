    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var name_arr = [];

        // code to fetch all patient names from database on load
        $(document).ready(function () {
            $.ajax({
                url: 'fetch_patient.php',
                type: 'GET',
                success: function (response) {
                    name_arr = JSON.parse(response);
                    // name_arr will look smthg like
                    // [
                    // {"name": "John Doe" },
                    // {"name": "Jane Smith" },
                    // {"name": "Robert Brown" }
                    // ]
                },
                error: function (response) {
                    $('#message').html("Patient name ajax load error");
                }
            })
        });

        // code doing searching inside the fetched names
        $('#patient_name').on('keyup input', function () {
            $('#names').empty();    // need to do this so as to not add up filtered values at each keyUp
            var filter_name_arr = name_arr.filter(i =>
                i.name.toLowerCase().includes($('#patient_name').val().toLowerCase())
            );
            filter_name_arr.forEach(element => {
                // names is the select input
                $('#names').append(`
                    <option value="${element.name}">${element.name}</option>
                    `)
            });
        });

        // code replacing the search input with the selected input(name) from drop down
        $('#names').on('input', function () {
            $('#patient_name').val($('#names').val());
        })

        $(document).ready(function () {
            // This line means: once the HTML page is fully loaded, the function inside will run

            // to fetch admit id from patient name and get corresponding badges
            $('#form1').on('submit', function (e) {
                e.preventDefault(); // Prevents the form from submitting normally (which would reload the page)
                $.ajax({
                    url: 'v1.php', // The URL where the data will be sent (in this case, 'a.php')
                    type: 'POST', // The method used to send data (POST is typically used for form submissions)
                    data: $(this).serialize(), // Takes all the form data and formats it for sending
                    success: function (response) {
                        // This function runs if the request is successful
                        var final = JSON.parse(response);

                        // true indicates that current admit_id was found
                        if (final.flag == true) {
                            $('#admit_box').html(final.message); // Shows the server's response message in the div with id 'message'
                            $('#admit').val($('#admit_id').html());
                            // $('#badge_select').html(final.content); // HANDLE !!


                            //Nested ajax calls -- so if admit_id fetched successfully, 
                            // then only go for badge fetching using that admit_id
                            $.ajax({
                                url: 'v3.php',
                                type: 'POST', // The method used to send data (POST is typically used for form submissions)
                                data: { aid: $('#admit').val() }, // it is a object(dictionary) with key-value pair
                                success: function (msg) {
                                    console.log(msg);

                                    // This function runs if the request is successful
                                    var final1 = JSON.parse(msg);

                                    // true indicates that current admit_id was found
                                    if (final1.flag == true) {
                                        $('#badge_select').empty();
                                        final1.message.forEach(element =>
                                            // .message holds an array of all the badges
                                            $('#badge_select').append(`<option value="${element}">${element}</option>`)
                                        )
                                    }
                                    else {
                                        $('#message').html(final1.message);
                                    }
                                },
                                error: function () {
                                    // This function runs if thereâs an error with the request
                                    $('#message').html("Error: Could not process Inner Ajax submission."); // Shows an error message
                                }
                            });
                        }
                        else {
                            $('#message').html(final.message);
                        }
                    },
                    error: function () {
                        // This function runs if thereâs an error with the request
                        $('#message').html("Error: Could not process Ajax submission."); // Shows an error message
                    }
                });
            });


            // code for submitting main form
            $('#form2').on('submit', function (e) {
                e.preventDefault(); // Prevents the form from submitting normally (which would reload the page)
                $.ajax({
                    url: 'v2.php', // The URL where the data will be sent (in this case, 'a.php')
                    type: 'POST', // The method used to send data (POST is typically used for form submissions)
                    data: $(this).serialize(), // Takes all the form data and formats it for sending
                    success: function (response) {
                        // This function runs if the request is successful
                        // Shows the server's response message in the div with id 'message'
                        $('#message').html(response);
                    },
                    error: function () {
                        // This function runs if thereâs an error with the request
                        $('#message').html("Error: Could not process the form submission."); // Shows an error message
                    }
                });
            });

        });
    </script>
