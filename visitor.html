    <style>
        html{
            height:100%;
            margin:0;
            padding:0;
        }
        body {
            
            height: 100%;
            background-image: url("meshnew.png");
            display: flex;
            justify-content: center;

        .patientform{

            width:29em;

            box-shadow:1px 1px 10px 1px rgba(0, 0, 0, 0.149);

        h2{

            font-family:"Montserrat Alternates", sans-serif;

        form{
            display: flex;

        label{

        select{

        input{
            height:1.8em;

<body>
    <div class="patientform">
        <h2>Visitor Form</h2>
        <form action="new_visitor.php" method="POST">
            <label for="patient_name">Patient Name :</label>
            <input type="text" id="patient_name" name="patient_name" required><br>

            <label for="badge_id">Badge ID :</label>
            <select name="badge_id" id="badge_id" required>
                <option value="">Select Badge ID</option>
            </select><br>

            <label for="date-in">Date in :</label>
            <input type="date" name="date_in" id="date_in"><br>

            <label for="admit_id">Admit ID :</label>
            <input type="number" name="admit_id" id="admit_id"  step="1" style="appearance: textfield;" required><br>


            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
