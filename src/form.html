<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h2>Student Information Form</h2>
    <form action="process_student.php" method="POST">
        <!-- Personal Details Section -->
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="60" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        </fieldset>

        <!-- Academic Details Section -->
        <fieldset>
            <legend>Academic Details</legend>
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
            </select><br><br>

            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
            </select><br><br>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" placeholder="e.g., Artificial Intelligence, Web Development"><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
